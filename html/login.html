<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Account | Ghanshyam Dumbhare Jewellers</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="/style/login.css">
</head>
<body>

<header>
  <div class="navbar">
    <div class="brand">
      <img src="/images/logo.PNG" alt="Ghanshyam Dumbhare Jewellers">
      <span>Ghanshyam Dumbhare Jewellers</span>
    </div>
  </div>
</header>

<!-- LOGIN / REGISTER -->
<div class="auth-container">
  <div class="auth-image">
    <h2>Welcome Back</h2>
    <p>Access your orders, wishlist & more</p>
  </div>

  <div class="auth-form">
    <h3>Login</h3>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>
    <button>Login</button>

    <div class="toggle">New customer? <a href="#">Create Account</a></div>
  </div>
</div>

<!-- USER ACCOUNT DASHBOARD -->
<div class="dashboard">
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">My Orders</a>
    <a href="#">Wishlist</a>
    <a href="#">Saved Addresses</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <h3>My Orders</h3>
    <div class="order">Order #GDJ1023 – Gold Ring – ₹ Auto – Delivered</div>
    <div class="order">Order #GDJ1024 – Bridal Necklace – ₹ Auto – Processing</div>
  </div>
</div>

</body>
</html>
