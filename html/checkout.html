<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style/index.css">
  <link rel="stylesheet" href="/style/checkout.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="navbar">
      <div class="brand">
        <a href="/index.html">
          <img src="/images/main logo/logo.PNG" />
        </a>
      </div>
      <div class="nav-icons">
        <a href="/html/cart.html" class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cartCount" class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- ================= CHECKOUT ================= -->
  <div class="checkout-container">

    <!-- ================= LEFT FORM ================= -->
    <div class="form-section">

      <!-- CONTACT -->
      <h3>Contact</h3>
      <div class="field">
        <input type="email" required>
        <label>Email or mobile phone number</label>
      </div>

      <label class="check">
        <input type="checkbox" checked>
        Keep me updated on offers and order updates
      </label>

      <!-- DELIVERY -->
      <h3>Delivery</h3>

      <div class="two">
        <div class="field">
          <input type="text" id="fname" required>
          <label>First name</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label>Last name</label>
        </div>
      </div>

      <div class="field">
        <input type="text" required>
        <label>Address</label>
      </div>

      <div class="field">
        <input type="text">
        <label>Apartment, suite, etc. (optional)</label>
      </div>

      <div class="three">
        <div class="field">
          <select required>
            <option value="" disabled selected></option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Delhi</option>
          </select>
          <label>State</label>
        </div>

        <div class="field">
          <input type="text" required>
          <label>City</label>
        </div>

        <div class="field">
          <input type="text" required>
          <label>PIN code</label>
        </div>
      </div>

      <!-- PHONE (UNCHANGED DESIGN) -->
      <div class="field phone-field">
        <select class="country-code">
          <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        </select>
        <input type="tel" id="phone" required>
        <label>Phone</label>
      </div>

      <label class="check">
        <input type="checkbox" checked>
        Save this information for next time
      </label>

      <!-- PAYMENT -->
      <h3>Payment</h3>
      <div class="payment-methods">
        <label class="radio">
          <input type="radio" name="payment" value="online" checked>
          UPI / Card / Net Banking
        </label>
        <label class="radio">
          <input type="radio" name="payment" value="cod">
          Cash on Delivery
        </label>
      </div>

      <!-- BILLING ADDRESS -->
      <h3>Billing Address</h3>
      <div class="billing-choice">
        <label class="radio">
          <input type="radio" name="billing" value="same" checked>
          Same as delivery address
        </label>
        <label class="radio">
          <input type="radio" name="billing" value="different">
          Use a different billing address
        </label>
      </div>

      <!-- DIFFERENT BILLING ADDRESS (SAME AS DELIVERY FORM) -->
      <div class="two">
        <div class="field">
          <input type="text" id="fname" required>
          <label>First name</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label>Last name</label>
        </div>
      </div>

      <div class="field">
        <input type="text" required>
        <label>Address</label>
      </div>

      <div class="field">
        <input type="text">
        <label>Apartment, suite, etc. (optional)</label>
      </div>

      <div class="three">
        <div class="field">
          <select required>
            <option value="" disabled selected></option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Delhi</option>
          </select>
          <label>State</label>
        </div>

        <div class="field">
          <input type="text" required>
          <label>City</label>
        </div>

        <div class="field">
          <input type="text" required>
          <label>PIN code</label>
        </div>
      </div>

      <!-- PHONE (UNCHANGED DESIGN) -->
      <div class="field phone-field">
        <select class="country-code">
          <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        </select>
        <input type="tel" id="phone" required>
        <label>Phone</label>
      </div>

      

    </div>

    <!-- ================= RIGHT SUMMARY ================= -->
    <div class="summary">

      <div id="orderItems"></div>

      <div class="price-row">
        <span>Subtotal</span>
        <span id="subtotal">â‚¹0</span>
      </div>

      <div class="price-row">
        <span>GST (3%)</span>
        <span id="gst">â‚¹0</span>
      </div>

      <div class="price-row">
        <span>Shipping</span>
        <span>FREE</span>
      </div>

      <hr>

      <div class="total">
        <span>Total</span>
        <span id="total">â‚¹0</span>
      </div>

      <small>Including GST</small>

      <button class="pay-now" id="placeOrder">Pay now</button>

    </div>

  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="/js/checkout.js"></script>
</body>

</html>
