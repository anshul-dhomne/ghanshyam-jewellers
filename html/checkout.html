<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckOut</title>

  <!-- SEO -->
  <meta name="description"
    content="Ghanshyam Dumbhare Jewellers – Premium Gold, Diamond & Silver Jewellery Since 1978" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style/index.css" />
  <link rel="stylesheet" href="/style/checkout.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="navbar">
      <div class="brand">
        <a href="/index.html">
          <img src="/images/main logo/logo.PNG">
        </a>
      </div>

      <div class="nav-icons">
        <a href="/html/cart.html" class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cartCount" class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- ================= CHECKOUT ================= -->
  <div class="checkout-container">

    <!-- ===== LEFT : FORM ===== -->
    <div class="form-section">

      <!-- Contact -->
      <h3>Contact</h3>
      <input type="text" id="contact" placeholder="Email">

      <label class="check">
        <input type="checkbox" checked>
        <span>Keep me updated on new collections, exclusive offers, and order updates.</span>
      </label>

      <!-- Delivery -->
      <h3>Delivery</h3>

      <div class="two">
        <input type="text" id="fname" placeholder="First name">
        <input type="text" id="lname" placeholder="Last name">
      </div>

      <input type="text" id="address" placeholder="Address">
      <input type="text" placeholder="Apartment, suite, etc. (optional)">

      <select>
        <option>India</option>
      </select>

      <!-- ===== NEW 3 COLUMN ROW ===== -->
      <div class="three">
        <select name="state" id="state">
          <option value="" disabled selected>State</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Delhi">Delhi</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Punjab">Punjab</option>
        </select>
        
        <input type="text" id="city" placeholder="City">
        <input type="text" id="pincode" placeholder="PIN code">
      </div>

      <input type="tel" id="phone" placeholder="Phone">
    
    </div>

    <!-- ===== RIGHT : SUMMARY ===== -->
    <div class="summary">

      <div id="orderItems"></div>

      <p><span>Subtotal</span><span id="subtotal">₹ 0</span></p>
      <p><span>GST (3%)</span><span id="gst">₹ 0</span></p>
      <p><span>Shipping</span><span id="shipping">Enter address</span></p>

      <p class="total"><span>Total</span><span id="total">₹ 0</span></p>
      <small>Including GST</small>

      <button class="pay-now" id="placeOrder">Pay now</button>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="/js/checkout.js"></script>

</body>

</html>
