<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | Ghanshyam Dumbhare Jewellers</title>

  <!-- SEO -->
  <meta name="description"
    content="Ghanshyam Dumbhare Jewellers – Premium Gold, Diamond & Silver Jewellery Since 1978" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/style/index.css" />
  <link rel="stylesheet" href="/style/cart.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="navbar">

      <div class="brand">
        <a href="/html/index.html" style="text-decoration:none;color:inherit">
          <img src="/images/main logo/logo.PNG" alt="Ghanshyam Dumbhare Jewellers">
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="/html/index.html">Home</a></li>

          <li class="dropdown">
            <a href="/html/category.html?metal=gold">Gold Jewellery</a>
          </li>

          <li class="dropdown">
            <a href="/html/category.html?metal=silver">Silver Jewellery</a>
          </li>

          <li class="dropdown">
            <a href="/html/category.html?metal=diamond">Diamond Jewellery</a>
          </li>

          <li><a href="/html/contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="nav-icons">
        <i class="fa fa-search"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user" onclick="window.location.href='login.html'"></i>
        <i class="fa fa-bars menu-toggle"></i>
      </div>

    </div>
  </header>

  <!-- ================= PAGE TITLE ================= -->
  <div class="page-title">
    <h1>Shopping Cart</h1>
  </div>

  <!-- ================= CART ================= -->
  <div class="cart-container">

    <!-- CART ITEMS -->
    <div class="cart-items" id="cartItems">
      <!-- CART ITEMS WILL LOAD HERE VIA JS -->
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <h3>Order Summary</h3>

      <p>
        <span>Subtotal</span>
        <span id="subtotal">₹ --</span>
      </p>

      <p>
        <span>GST (3%)</span>
        <span id="gst">₹ --</span>
      </p>

      <p>
        <span>Shipping</span>
        <span>₹ Free</span>
      </p>

      <p class="total">
        <span>Total</span>
        <span id="total">₹ --</span>
      </p>

      <button onclick="window.location.href='checkout.html'">
        Proceed to Checkout
      </button>

      <button class="whatsapp" id="whatsappOrder">
        WhatsApp Order
      </button>
    </div>

  </div>

  <!-- ================= CART JS ================= -->
  <script src="/js/cart.js"></script>

</body>

</html>
